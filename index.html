<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedCard</title>
    <!-- icon-link -->
    <link rel="icon" href="./images/site-icon.png">
    <!-- custom css link -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapp">
        <div class="card">
            <img src="./images/main-img.jfif" alt="">

            <div class="card-service">
                <h1>Services</h1>
                <div class="service">
                    <h3>Perfection work in</h3>
                    <div class="service-control">
                        <ul>
                            <li>Html</li>
                            <li>Css</li>
                            <li>Js</li>
                            <li>Vue</li>
                        </ul>
                        <video controls>
                            <source src="./images/videos/replay_videos.mp4">
                        </video>
                    </div>
                </div>
            </div>
            <div class="card-licenc">
                <h5>Licence
                </h5>
                <p>Lorem ipsum dolor sit amet consectetur. Odio nunc interdum erat ut felis. Dictum dui libero dolor eu.
                    Auctor nec enim etiam imperdiet in vitae quis ac. Venenatis tristique scelerisque lacus tortor
                    adipiscing.</p>
            </div>
        </div>
    </div>
</body>

</html>
